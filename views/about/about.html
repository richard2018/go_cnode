{{ define "about" }}
{{ template "common/header" .}}
<div id='main'>
  {{ template "common/sidebar" .}}
  <div id='content'>
    <div class='panel'>
      <div class='header'>
        <ul class='breadcrumb'>
          <li><a href='/'>主页</a><span class='divider'>/</span></li>
          <li class='active'>关于</li>
        </ul>
      </div>
      <div class='inner topic'>
        <div class="topic_content">
          <div class="markdown-text">
            {{.about}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ template "common/footer" .}}
{{ end }}
